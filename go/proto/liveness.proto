syntax = "proto3";

package example;

option go_package = "proto/build/liveness";

import "google/protobuf/empty.proto";

service LivenessProbe {
  rpc Liveness(google.protobuf.Empty) returns (LivenessResponse) {}
}

service ReadinessProbe {
  rpc Readiness(google.protobuf.Empty) returns (ReadinessResponse) {}
}

message LivenessResponse {
  bool live = 1;
}

message ReadinessResponse {
  bool ready = 1;
}