# The system tests are expecting the env vars to be set in an env.yml file in this same directory
# this is a template file for the env file

# The mlrun-api URL. e.g. https://mlrun-api.default-tenant.app.hedingber-28-1.iguazio-cd2.com
MLRUN_DBPATH:

# The webapi https_direct url - e.g. https://default-tenant.app.hedingber-28-1.iguazio-cd2.com:8444
V3IO_API:

# Iguazio API URL - e.g. https://dashboard.default-tenant.app.hedingber-28-1.iguazio-cd2.com
MLRUN_IGUAZIO_API_URL:

# The framesd url - e.g. https://framesd.default-tenant.app.hedingber-28-1.iguazio-cd2.com
V3IO_FRAMESD:

# user used to add v3io mounts to pods - e.g. iguazio
V3IO_USERNAME:

# password used to generate control sessions (needed only in 2.8) - e.g. password
V3IO_PASSWORD:

# access key used to add v3io mounts to pods - e.g. 4c1c2011-618f-434a-abd6-d456770fd33c
V3IO_ACCESS_KEY:

# spark service name for spark ingestion
MLRUN_SYSTEM_TESTS_DEFAULT_SPARK_SERVICE:

# google big query credentials json for test_google_big_query
MLRUN_SYSTEM_TESTS_GOOGLE_BIG_QUERY_CREDENTIALS_JSON:

# kafka brokers string for kafka tests
MLRUN_SYSTEM_TESTS_KAFKA_BROKERS:

# slack webhook for sending system test reports
MLRUN_SYSTEM_TESTS_SLACK_WEBHOOK_URL:

# sql db path string for test_sql_db - e.g. mysql+pymysql://<username>:<password>@<host>:<port>/<db_name>
MLRUN_SQL__URL:
