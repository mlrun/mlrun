[tool.ruff]
extend-include = ["*.ipynb"]
target-version = "py39"

[tool.ruff.lint]
select = [
    "F",  # pyflakes
    "W",  # pycodestyle
    "E",  # pycodestyle
    "I",  # isort
    "UP", # pyupgrade
]
exclude = ["*.ipynb"]

[tool.ruff.lint.pycodestyle]
max-line-length = 120

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
addopts = "-v -rf --disable-warnings"
python_files = [
    "tests/*/test_*.py",
    "tests/test_*.py",
]
timeout = 1800  # 30 minutes per test
log_cli = true
log_level = "DEBUG"

[tool.importlinter]
root_packages = [
    "mlrun",
    "server",
]
include_external_packages = true

[[tool.importlinter.contracts]]
name = "Common modules shouldn't import other mlrun utilities"
type = "forbidden"
source_modules = [
    "mlrun.common",
]
forbidden_modules = [
    "mlrun.api",
    "mlrun.artifacts",
    "mlrun.data_types",
    "mlrun.datastore",
    "mlrun.db",
    "mlrun.feature_store",
    "mlrun.frameworks",
    "mlrun.launcher",
    "mlrun.model_monitoring",
    "mlrun.package",
    "mlrun.platforms",
    "mlrun.projects",
    "mlrun.runtimes",
    "mlrun.serving",
    "mlrun.track",
    "mlrun.execution",
    "mlrun.features",
    "mlrun.k8s_utils",
    "mlrun.kfpops",
    "mlrun.lists",
    "mlrun.model",
    "mlrun.render",
    "mlrun.run",
    "mlrun.secrets",
]
ignore_imports = [
    "mlrun.config -> mlrun.db",
    "mlrun.utils.clones -> mlrun",
    "mlrun.utils.helpers -> mlrun",
]

[[tool.importlinter.contracts]]
name = "MLRun server may import mlrun but not the way around"
type = "layers"
layers = [
    "server",
    "mlrun",
]

[[tool.importlinter.contracts]]
name = "MLRun should not import mlrun.api"
type = "forbidden"
source_modules = [
    "server.py",
    "mlrun.common",
    "mlrun.artifacts",
    "mlrun.data_types",
    "mlrun.datastore",
    "mlrun.db",
    "mlrun.feature_store",
    "mlrun.frameworks",
    "mlrun.launcher",
    "mlrun.model_monitoring",
    "mlrun.package",
    "mlrun.platforms",
    "mlrun.projects",
    "mlrun.runtimes",
    "mlrun.serving",
    "mlrun.track",
    "mlrun.execution",
    "mlrun.features",
    "mlrun.k8s_utils",
    "mlrun.kfpops",
    "mlrun.lists",
    "mlrun.model",
    "mlrun.render",
    "mlrun.run",
    "mlrun.secrets",
]
allow_indirect_imports=false
forbidden_modules = [
    "mlrun.api",
]
