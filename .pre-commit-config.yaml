repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.13
  hooks:
    - id: ruff
      name: Ruff Linter
      types_or: [ python, pyi, jupyter ]
      args: [ --fix ]
    - id: ruff-format
      name: Ruff Formatter
      types_or: [ python, pyi, jupyter ]
- repo: https://github.com/seddonym/import-linter/
  rev: v2.0
  hooks:
    - id: import-linter
      name: Python Import Linter
