[loggers]
keys=root, uvicorn

[handlers]
keys=access_handler

[formatters]
keys=default

[logger_root]
level=INFO
handlers=access_handler
propagate=1

[logger_uvicorn]
level=INFO
handlers=access_handler
propagate=0
qualname=uvicorn

[handler_access_handler]
class=logging.StreamHandler
formatter=default
args=()

[formatter_default]
class=mlrun.utils.HumanReadableFormatter