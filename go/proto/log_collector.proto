syntax = "proto3";

package mlrun;

option go_package = "proto/build/log_collector";

service LogCollector {
  rpc StartLog(StartLogRequest) returns (BaseResponse) {}
  rpc GetLogs(GetLogsRequest) returns (stream GetLogsResponse) {}
  rpc HasLogs(HasLogsRequest) returns (HasLogsResponse) {}
  rpc StopLog(StopLogRequest) returns (BaseResponse) {}
}

message BaseResponse {
  bool success = 1;
  int32 errorCode = 2;
  string errorMessage = 3;
}

message StartLogRequest {
  string runUID = 1;
  string selector = 2;
  string projectName = 3;
  bool bestEffort = 4;
}

message GetLogsRequest {
  string runUID = 1;
  int64 offset = 2;
  int64 size = 3;
  string projectName = 4;
}

message GetLogsResponse {
  bool success = 1;
  bytes logs = 2;
  int32 errorCode = 3;
  string errorMessage = 4;
}

message HasLogsRequest {
  string runUID = 1;
  string projectName = 2;
}

message HasLogsResponse {
  bool success = 1;
  bool hasLogs = 2;
  int32 errorCode = 3;
  string errorMessage = 4;
}

message StopLogRequest {
  string project = 1;
  repeated string runUIDs = 2;
}

// StringArray is a wrapper around a repeated string field, used in map values.
message StringArray {
  repeated string values = 1;
}
